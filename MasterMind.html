var guess = [0, 0, 0, 0];

var x1 = Math.floor((Math.random() * 6) + 1);
var x2 = Math.floor((Math.random() * 6) + 1);
var x3 = Math.floor((Math.random() * 6) + 1);
var x4 = Math.floor((Math.random() * 6) + 1);

const code = [x1, x2, x3, x4];
 
	
function add(id, index, colourID, colour) {
	document.getElementById(id).style.backgroundColor = colour;
	guess[index] = colourID;
	/*document.getElementById("para1").innerHTML = code;*/
	/*document.getElementById("para2").innerHTML = guess;*/
}

function won(){
	const colourKey = {1: '#673ab7', 2: 'red', 3:'orange', 4:'yellow', 5:'seagreen', 6:'#1E90FF'};
	
	document.getElementById('code1').style.backgroundColor = colourKey[x1];
	document.getElementById('code2').style.backgroundColor = colourKey[x2];
	document.getElementById('code3').style.backgroundColor = colourKey[x3];
	document.getElementById('code4').style.backgroundColor = colourKey[x4];
}

function CalculateScore(line) {
	var blk = 0;
	for(let i=0; i<4; i++){
		if (guess[i]==code[i]){
			blk++;
		}
	}
	if (blk==4){
		won();
	} 
	var codeChange = [x1, x2, x3, x4];
	var same = 0;
	for(let j=0; j<4; j++){
		for(k=0; k<4; k++){
			if (guess[j]==codeChange[k]){
				same++;
				delete codeChange[k];
				break;
			}
		}
	}
	var whyte = same - blk;
	var b = 1;

	
	while (b <= blk) {
		document.getElementById(line.concat(b.toString())).style.backgroundColor = 'black';
		b++;
	}
	
	var w = (blk+1);
	while (w <= same){
		document.getElementById(line.concat(w.toString())).style.backgroundColor = 'white';
		w++;
	}
	
} 
	</script>
